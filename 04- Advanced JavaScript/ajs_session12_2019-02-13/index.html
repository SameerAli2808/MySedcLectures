<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="style/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Star Wars Ships</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" id='goHome' href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" id='getFighter' href="#">Fighter Ship</a>
                <a class="nav-item nav-link" id='getCargo' href="#">Cargo Ship</a>
                <a class="nav-item nav-link" id='getMining' href="#">Mining Ship</a>
            </div>
        </div>
    </nav>

    <div class="container" id="mainShow">
        <div class="row pt-4 display-none" id="fighter">
            <div class="col-md-6">
                <img class="mx-auto d-block img-fluid" src="img/fighter01.jpg" alt="fighter_ship">
            </div>
            <div class="col-md-6 show_data" id="showDataFighter">
                
            </div>
        </div>
        <div class="row pt-4 display-none" id="cargo">
            <div class="col-md-6">
                <img class="mx-auto d-block img-fluid" src="img/cargo01.jpg" alt="cargo_ship">
            </div>
            <div class="col-md-6 show_data" id="showDataCargo">
                
            </div>
        </div>
        <div class="row pt-4 display-none" id="mining">
            <div class="col-md-6">
                <img class="mx-auto d-block img-fluid" src="img/mining01.jpg" alt="mining_ship">
            </div>
            <div class="col-md-6 show_data" id="showDataMining">
                
            </div>
        </div>
        <div class="row pt-4 display-none" id="creat">
            <form class="col-md-6">
                <select id="choose" name="ships" class="custom-select mb-3">
                    <option selected>Choose Ship</option>
                    <option value="fighter">Fighter</option>
                    <option value="cargo">Cargo</option>
                    <option value="mining">Mining</option>
                </select>
            </form>
            <div class="col-md-6 display-none" id="creatFighter">
                <input type="text" id="name" placeholder="Ship Name"><br>
                <input type="text" id="pilot" placeholder="Pilot Name"><br>
                <input type="text" id="fuleTankCapacity" placeholder="Fule Tank Capacity"><br>
                <input type="text" id="currentLocation" placeholder="Current Location"><br>
                <input type="text" id="weapons" placeholder="Weapons"><br>
                <input type="text" id="shield" placeholder="Shield"><br>
                <input type="text" id="numberOfKills" placeholder="Number Of Kills"><br>
            </div>
            <div class="col-md-6 display-none" id="creatCargo">
                <input type="text" id="name" placeholder="Ship Name"><br>
                <input type="text" id="pilot" placeholder="Pilot Name"><br>
                <input type="text" id="fuleTankCapacity" placeholder="Fule Tank Capacity"><br>
                <input type="text" id="currentLocation" placeholder="Current Location"><br>
                <input type="text" id="cargoCapacity" placeholder="Cargo Capacity"><br>
                <input type="text" id="tradingRoutManifest" placeholder="Trading Rout Manifest"><br>
                <input type="text" id="loadingCranes" placeholder="Loading Cranes"><br>
            </div>
            <div class="col-md-6 display-none" id="creatMining">
                <input type="text" id="name" placeholder="Ship Name"><br>
                <input type="text" id="pilot" placeholder="Pilot Name"><br>
                <input type="text" id="fuleTankCapacity" placeholder="Fule Tank Capacity"><br>
                <input type="text" id="currentLocation" placeholder="Current Location"><br>
                <input type="text" id="miningTools" placeholder="Mining Tools"><br>
                <input type="text" id="miningTypes" placeholder="Mining Types"><br>
                <input type="text" id="miningStorageCapacity" placeholder="Mining Storage Capacity"><br>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
