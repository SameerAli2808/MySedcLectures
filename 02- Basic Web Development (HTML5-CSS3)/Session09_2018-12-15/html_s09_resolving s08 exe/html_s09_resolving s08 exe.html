<!DOCTYPE html>
<html>
    <head>
        <title>Session09_exe_blocks layout</title>
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="left-main-wrapper">
                <div class="left-upper-wrapper">
                    <div class="le-up-left grey"></div>
                    <div class="le-up-mid white"></div>
                    <div class="le-up-right orange"></div>
                </div>
                <div class="left-left-wrapper">
                        <div class="le-le-up white"></div>
                        <div class="le-le-mid grey"></div>
                        <div class="le-le-down orange"></div>
                </div>
                <div class="left-mid-wrapper">
                        <div class="le-mi-main red"></div>
                        <div class="le-mi-right-wrapper">
                            <div class="le-mi-ri-up orange"></div>
                            <div class="le-mi-ri-down-wrapper">
                                <div class="le-mi-ri-down grey"></div>
                                <div class="le-mi-ri-down white"></div>
                            </div>
                        </div>
                </div>
                <div class="left-down-wrapper">
                    <div class="left-down-left-wrapper">
                        <div class="le-do-le-up maroon"></div>
                        <div class="le-do-le-down white"></div>
                    </div>
                    <div class="left-downn-right-wrapper">
                        <div class="left-down-right-up-wrapper">
                            <div class="le-do-ri-up-left-wrapper">
                                <div class="le-do-ri-up-le-up grey"></div>
                                <div class="le-do-ri-up-le-mid white"></div>
                                <div class="le-do-ri-up-le-down maroon"></div>
                            </div>
                            <div class="le-do-ri-up-right-wrapper">
                                <div class="le-do-ri-up-ri-up white"></div>
                                <div class="le-do-ri-up-ri-down blue"></div>
                            </div>
                        </div>
                        <div class="left-down-right-down grey"></div>
                    </div>
                </div>
            </div>
            <div class="right-main-wrapper">
                <div class="ri-ma-up white"></div>
                <div class="ri-ma-down red"></div>
            </div>
        </div>
    </body>
</html>
