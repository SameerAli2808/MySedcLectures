<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Sam Calc</title>

      <style>
	  * {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	font-size: 1.2em;
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
 
}




#calc {
	width: 325px;
	height: auto;
	overflow:hidden;
	margin: 100px auto;
	padding: 20px 20px 9px;
	position:relative;
	background: rgb(121,216,240);
	text-align:center;
	border-radius: 3px;
	box-shadow:  0px 10px 15px rgba(0, 0, 0, 0.6);
}


.up span.del {
	position:absolute;
  z-index:6;
 
}


.up .display {
	height: 100px;
	width: 100%;
	position:absolute;
  up:0; left:0;
	padding: 20px 10px;
	background: rgba(0, 0, 0, 0.9);
	line-height: 40px;
	color: white;
	text-align: right;
	letter-spacing: 1px;
}

.val, .up {overflow: hidden;}


.val span, .up span.del {
	float: left;
	position: relative;
	up: 0;
	cursor: pointer;
	width: 66px;
	height: 56px;
	background: rgba(0,0,0,0.7);
	border-radius: 3px;
	margin: 0 7px 11px 0;
	color: white;
	line-height: 56px;
	text-align: center;
	user-select: none;
	transition: all 0.2s ease;
}


.val span.operation {
	background: rgba(250,100,0,0.8);
	margin-right: 0;
}



.up span.del {
	background: transparent;
	box-shadow: none;
	color: red;
  width:56px;
  left:5px
}


.val span:hover {
	background:  #502C73;
}

.val span.eval:hover {
	background:  #303D74;
}

.up span.del:hover {
	color: white;
}

	  
	  
	  </style>

  
</head>

<body>

  <div id="calc">** Sam Calc **<br>
	<div class="up">
		<span class="del">CANC</span>
		
		<div class="display"></div>
		
	</div>
	<br><br>
	<div class="val">
		<span>7</span>
		<span>8</span>
		<span>9</span>
		<span class="operation">+</span>
		<span>4</span>
		<span>5</span>
		<span>6</span>
		<span class="operation">-</span>
		<span>1</span>
		<span>2</span>
		<span>3</span>
		<span class="operation">รท</span>
		<span>0</span>
		<span>.</span>
		<span class="eval">=</span>
		<span class="operation">x</span>
	</div>
</div>
  
  

    <script  >var val = document.querySelectorAll('#calc span');
var operators = ['+', '-', 'x', 'รท'];
var decimalAdded = false;


for(var i = 0; i < val.length; i++) {
	val[i].onclick = function(e) {
		
		var input = document.querySelector('.display');
		var inputVal = input.innerHTML;
		var btnVal = this.innerHTML;
		var total;
		if(btnVal == 'CANC') {
			input.innerHTML = '';
			decimalAdded = false;
		}
		
		else if(btnVal == '=') {
			var equation = inputVal;
			var lastChar = equation[equation.length - 1];
			
			equation = equation.replace(/x/g, '*').replace(/รท/g, '/');
			
			if(operators.indexOf(lastChar) > -1 || lastChar == '.')
				equation = equation.replace(/.$/, '');
			
			if(equation)
				{
             total = eval(equation);
              if(total.toString().indexOf('.') != -1)
                total= total.toFixed(2);
          
          input.innerHTML = total;
        }
				
			decimalAdded = false;
		}
		
		
		else if(operators.indexOf(btnVal) > -1) {
			
			var lastChar = inputVal[inputVal.length - 1];
			
			if(inputVal != '' && operators.indexOf(lastChar) == -1) 
				input.innerHTML += btnVal;
			
			else if(inputVal == '' && btnVal == '-') 
				input.innerHTML += btnVal;
			
			if(operators.indexOf(lastChar) > -1 && inputVal.length > 1) {
				input.innerHTML = inputVal.replace(/.$/, btnVal);
			}
			
			decimalAdded =false;
		}
		
		else if(btnVal == '.') {
			if(!decimalAdded) {
				input.innerHTML += btnVal;
				decimalAdded = true;
			}
		}
		
		else {
			input.innerHTML += btnVal;
		}
		
		e.preventDefault();
	} 
}</script>




</body>

</html>
